    <script>
      console.log("i am printing from js");
      let attention = Prompt();
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
      document
        .getElementById("colorButton")
        .addEventListener("click", function () {
          let myEl = document.getElementById("myParagraph");
          if (myEl.classList.contains("redText")) {
            myEl.classList.remove("redText");
          } else {
            myEl.classList.add("redText");
          }
          notify("this is the message", "success");
          // modal();
          let html = `
          <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
            <div class="form-row">
                <div class="col">
                    <div class="form-row" id="reservation-dates-modal">
                        <div class="col">
                            <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                        </div>
                        <div class="col">
                            <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure">
                        </div>

                    </div>
                </div>
            </div>
        </form>
            `;
          attention.custom({ msg: html, title: "choose your dates" });
        });
      const elem = document.getElementById("reservation-dates");
      const rangePicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
      });
      function notify(msg, msgType) {
        notie.alert({
          type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msg,
        });
      }
      // function modal() {
      //   Swal.fire({
      //     title: "ngapain si",
      //     text: "dongo",
      //     icon: "success",
      //   });
      // }
      function Prompt() {
        let toast = function (c) {
          const { msg = "", icon = "success", position = "top-end" } = c;
          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.onmouseenter = Swal.stopTimer;
              toast.onmouseleave = Swal.resumeTimer;
            },
          });
          Toast.fire({});
        };
        let success = function (c) {
          const { msg = "", title = "", footer = "" } = c;
          Swal.fire({
            icon: "success",
            title: title,
            text: msg,
            footer: footer,
          });
        };
        let error = function (c) {
          const { msg = "", title = "", footer = "" } = c;
          Swal.fire({
            icon: "error",
            title: title,
            text: msg,
            footer: footer,
          });
        };
        async function custom(c) {
          const { msg = "", title = "" } = c;
          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById('reservation-dates-modal');
        if (elem) {
          try {
            const rp = new DateRangePicker(elem, {
              format: "yyyy-mm-dd",
              showOnFocus: true, // Ensure this is set to true or false
            });
          } catch (error) {
            console.error("Error initializing DateRangePicker:", error);
          }
        } else {
          console.error("Element with id 'reservation-dates-modal' not found.");
        }
      },
      preConfirm: () => {
        return [
          document.getElementById("start").value,
          document.getElementById("end").value,
        ];
      },
    });

    if (formValues) {
      Swal.fire(JSON.stringify(formValues));
    }
        }
        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        };
      }
